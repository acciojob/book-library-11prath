<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Library</title>
  <style>
    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
    }

    .book-library {
      background-color: #ffffff;
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    .book {
      width: 250px;
      text-align: center;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 10px;
      background-color: #fafafa;
    }

    .book img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 5px;
    }

    .book h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .author {
      color: #777777;
      font-size: 14px;
      margin: 4px 0;
    }

    .price {
      color: #2ecc71;
      font-weight: bold;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">ðŸ“š Book Library</h1>

  <div class="book-library">
    <div class="book">
      <img src="https://m.media-amazon.com/images/I/71e1lM2lU0L._AC_UF1000,1000_QL80_.jpg" alt="Spy in the Amber">
      <h3>Spy in the Amber</h3>
      <p class="author">By Manohar Malgonkar</p>
      <p class="price">â‚¹350</p>
    </div>

    <div class="book">
      <img src="https://m.media-amazon.com/images/I/81uNjK0iBfL._AC_UF1000,1000_QL80_.jpg" alt="Sacred Games">
      <h3>Sacred Games</h3>
      <p class="author">By Vikram Chandra</p>
      <p class="price">â‚¹499</p>
    </div>

    <div class="book">
      <img src="https://m.media-amazon.com/images/I/71vXxghD5IL._AC_UF1000,1000_QL80_.jpg" alt="Byomkesh Bakshi">
      <h3>Byomkesh Bakshi</h3>
      <p class="author">By Sharadindu Bandyopadhyay</p>
      <p class="price">â‚¹299</p>
    </div>
  </div>
</body>
</html>
